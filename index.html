<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Simulation</title>
    <meta name="description" content="A wave simulation using fancy physics.">
    <link rel="stylesheet" href="style.css">
    <!-- this has to have type module so that you can import things -->
    <script src="script.js" type="module"></script>
</head>

<body>
    <!-- this is the canvas where the final image is displayed to the user. All of the textures get their size from this canvas -->
    <div id="content">
        <div id="divCanvas">
            <canvas id="mainCanvas" width="600" height="600"></canvas>
        </div>
        <div id="divControl">
            <select>
                <option value="doubleSlit">Double Slit</option>
                <option value="singleSlit">Single Slit</option>
                <option value="obstacles">Obstacles</option>
                <option value="rocks">Rocks</option>
                <option value="laser">Laser</option>
            </select>
            <button id="button">Button</button>
        </div>
    </div>
</body>

</html>
